<template>
    <lightning-card  variant="Narrow"  title="New Contact" icon-name="standard:contact">
        <div class="slds-p-around_medium">
        <lightning-input label="First Name" value={firstName} onchange={handleInputChange} data-id="firstName"></lightning-input>
        <lightning-input label="Last Name" value={lastName} onchange={handleInputChange} data-id="lastName"></lightning-input>
        <lightning-input label="Email" value={email} onchange={handleInputChange} data-id="email"></lightning-input>
        </div>
        <footer class="slds-p-top_medium">
        <lightning-button variant="brand" label="Save" onclick={handleSaveClick}></lightning-button>
        <lightning-button variant="destructive" label="Cancel" onclick={handleCancelClick}></lightning-button>
        </footer>
    </lightning-card>
</template>
