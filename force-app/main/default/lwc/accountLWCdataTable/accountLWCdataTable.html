<template>
    <lightning-card title="Acc LWC Table">
        <div class="slds-grid slds-wrap">
            <div class="slds-col slds-size_2-of-5">
                <lightning-input
                    type="search"
                    data-formfield="accountName"
                    label="Account Name"
                    placeholder="Search Account..."
                    class="slds-m-left_medium"
                ></lightning-input>
            </div>
            <div class="slds-col slds-m-top_large slds-m-left_large">
                <lightning-button
                    variant="brand"
                    label="Search"
                    onclick={searchAccountHandler}
                    
                ></lightning-button>
                <lightning-button
                    variant="destructive"
                    label="Clear"
                    onclick={clearHandler}
                    class="slds-m-left_large"
                ></lightning-button>
            </div>
        </div>
        <br />
        <lightning-datatable
            key-field="Id"
            data={accList}
            columns={columns}
            draft-values={draftValues}
            onrowselection={selectedRecordsHandler}
        >
        </lightning-datatable>
    </lightning-card>
</template>
