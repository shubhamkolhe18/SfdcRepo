<template>
    <lightning-card title="Search Account Record">
        <!--value={accountObject.Type} & value={accountObject.Phone}-->
        <lightning-input data-formfield="accountName" label="Enter Account Name" 
                            type="text" required=true 
                            class="slds-m-left_medium slds-m-right_medium"
                            ></lightning-input><br/>
        
        <lightning-button variant="brand" icon-name="utility:search" 
                            label="SEARCH RECORD" onclick={searchRecordButtonHandler} 
                            class="slds-m-left_medium"
                            ></lightning-button>

        <lightning-button icon-name="utility:clear" 
                            label="Clear" onclick={clearRecordButtonHandler} 
                            class="slds-m-left_medium"
                            ></lightning-button> <br/><br/>

        <div if:true={showThankyouPage}>
            <h1 class="slds-align_absolute-center slds-th"> Thank You</h1>     <br/>
                <h2 class="slds-align_absolute-center slds-up"> Your Record Has Been Updated </h2> <br/>

                <!-- <lightning-button variant="destructive" 
                                    label="Close" onclick={cancelThankyouHandler} 
                                    class="slds-align_absolute-center" 
                                    ></lightning-button> -->
        </div>
    </lightning-card>                

    <lightning-card title="Records" if:true={showRecordPage}>
        <lightning-input data-formfield="accountPhone" label="Phone" 
                            type="text" value={accountObject.Phone}
                            class="slds-m-left_medium slds-m-right_medium" 
                            disabled={disableAccountPhoneFieldFlag} 
                            ></lightning-input> <br/>

            <lightning-input data-formfield="accountType" label="Type" 
                                type="text" value={accountObject.Type}
                                class="slds-m-left_medium slds-m-right_medium" 
                                disabled={disableAccountTypeFieldFlag} ></lightning-input> <br/>
            
            <lightning-button variant="brand-outline" icon-name="utility:edit" 
                            label="Edit" onclick={editRecordButtonHandler} 
                            class="slds-m-left_medium "
                            ></lightning-button>
            
            <lightning-button variant="brand-outline" icon-name="utility:record_update" 
                            label="Update" onclick={updateRecordButtonHandler} 
                            class="slds-m-left_medium" if:true={hideUpdateButton}
                            ></lightning-button>

            <lightning-button variant="destructive-text" icon-name="utility:cancel_file_request" 
                            label="Cancel" onclick={cancelRecordButtonHandler} 
                            class="slds-m-left_medium" 
                            ></lightning-button>

    </lightning-card>

    <!-- <lightning-card if:true={showThankyouPage}> 
                <h1 class="slds-align_absolute-center slds-th"> Thank You</h1>     <br/>
                <h2 class="slds-align_absolute-center slds-up"> Your Record Has Been Updated </h2> <br/>

                <lightning-button variant="destructive" 
                                    label="Close" onclick={cancelThankyouHandler} 
                                    class="slds-align_absolute-center" 
                                    ></lightning-button>
    </lightning-card> -->

</template>
