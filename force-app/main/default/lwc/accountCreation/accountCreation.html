<template>
    <div if:true={ifTrueCondition}>
    <lightning-card variant="narrow" icon-name="standard:opportunity" title="Account Insertion">
        <div class="slds-m-left_small slds-size_1-of-3">
            <lightning-input data-formfield="accName" type="text" label="Enter Name" required="true"></lightning-input> 

            <lightning-combobox
            name="Rating"
            label="Select Rating"
            value={value}
            placeholder="Select Rating" 
            options={ratingOptions}
            onchange={ratingHandleChange} ></lightning-combobox>

            <lightning-combobox
            name="Type"
            label="Select Type"
            value={value}
            placeholder="Select Type" 
            options={typeOptions}
            onchange={typeHandleChange} ></lightning-combobox>
        </div> <br/>
        
        <lightning-button variant="brand" label="Submit" title="Submit" onclick={createAccountHandler} class="slds-m-left_small"></lightning-button> 
        <lightning-button variant="brand" label="Reset" title="Reset" onclick={resetHandler} class="slds-m-left_x-small"></lightning-button> 
        <lightning-button variant="destructive" label="Cancel" title="Cancel" onclick={handleCancelButton} class="slds-m-left_x-small"></lightning-button>
        
    </Lightning-card>
    </div>
</template>
