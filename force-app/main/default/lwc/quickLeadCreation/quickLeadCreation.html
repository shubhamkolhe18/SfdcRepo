<template>
    <lightning-card title="Quick Lead Creation By LWC">
        <lightning-input data-formfield="leadName" label="Name" type="text" placeholder="Type here..." class="slds-m-left_medium slds-m-right_small" required></lightning-input>
        <lightning-input data-formfield="leadPhone" label="Phone" type="text" placeholder="Type here..." class="slds-m-left_medium slds-m-right_small" ></lightning-input>
        <lightning-input data-formfield="leadCompany" label="Company" type="text" placeholder="Type here..." class="slds-m-left_medium slds-m-right_small"></lightning-input>
        
        <lightning-combobox
            label="Lead Status"
            value={objectLead.Status}
            placeholder="Select Status"
            options={statusOptions}
            onchange={handleStatusChange}
            class="slds-m-left_medium slds-m-right_small" ></lightning-combobox>

        <lightning-combobox
            label="Lead Source"
            value={objectLead.LeadSource}
            placeholder="Select Lead Source"
            options={sourceOptions}
            onchange={handleSourceChange}
            class="slds-m-left_medium slds-m-right_small" ></lightning-combobox> <br/>

            <lightning-button variant="Brand" label="Save" onclick={handleSaveButton} class="slds-m-left_medium" ></lightning-button>
            <lightning-button variant="destructive" label="Cancel" onclick={handleCancelButton} class="slds-m-left_medium" ></lightning-button>

        </lightning-card>
    
</template>
