<template>
    <lightning-card title="New Account Record">

        <div class="slds-size_3-of-4">
            <div class="slds-box slds-box_x-small slds-text-align_center slds-m-around_x-small">Basic Carousel
                <lightning-carousel>
                    <lightning-carousel-image
                        src = "https://www.lightningdesignsystem.com/assets/images/carousel/carousel-01.jpg"
                        header = "First Card"
                        description = "First card description."
                        alternative-text = "First card accessible description."
                        href = "javascript:void(0);">
                    </lightning-carousel-image>
                    <lightning-carousel-image
                        src = "https://www.lightningdesignsystem.com/assets/images/carousel/carousel-02.jpg"
                        header = "Second Card"
                        description = "Second card description."
                        alternative-text = "Second card accessible description."
                        href = "javascript:void(0);">
                    </lightning-carousel-image>
                    <lightning-carousel-image
                        src = "https://www.lightningdesignsystem.com/assets/images/carousel/carousel-03.jpg"
                        header = "Third Card"
                        description = "Third card description."
                        alternative-text = "Third card accessible description."
                        href = "javascript:void(0);">
                    </lightning-carousel-image>
                </lightning-carousel>
            </div>
        </div>

        <lightning-input data-formfield="accName" type="text" placeholder="Search Name..." class="slds-p-around_medium slds-m-right_small"></lightning-input>

        <lightning-combobox
            name="Rating"
            value={value}
            placeholder="Select Rating..."
            options={ratingOptions}
            onchange={handleRatingChange}
            class="slds-p-around_medium slds-m-right_small" ></lightning-combobox>

            <lightning-combobox
            name="Type"
            value={value}
            placeholder="Select Type..."
            options={typeOptions}
            onchange={handleTypeChange} 
            class="slds-p-around_medium slds-m-right_small"></lightning-combobox>

        <lightning-button variant="brand" label="Save" title="Save" onclick={handleSaveClick} class="slds-p-around_medium"></lightning-button>

    </lightning-card>
    
</template>
